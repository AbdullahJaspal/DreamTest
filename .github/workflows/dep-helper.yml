name: Update Dependencies

on:
  push:
    branches:
      - main


jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run fetch-versions.js
        run: node fetch-versions.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update dependency versions" || echo "No changes to commit"

      - name: Push changes
        run: git push "https://x-access-token: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@github.com/${{ github.repository }}.git" HEAD:main

